<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/destyle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>4-0  メニュー開閉時のアニメーション </title>
</head>
<!-- scroll.matchMediaは3.11.0未満 -->
<body>
    <div id="header-placeholder"></div>
    <main>

        <div class="day5">
            <div class="container">
                <header class="header">
                    <button class="header-menu-trigger">
                        <span class="line" data-index="1"></span>
                        <span class="line" data-index="2"></span>
                        <span class="dot" data-index="1"></span>
                        <span class="dot" data-index="2"></span>
                    </button>
                    <div class="header-menu">
                        <ul class="header-lists">
                            <li>ホーム</li>
                            <li>会社概要</li>
                            <li>お知らせ</li>
                            <li>採用情報</li>
                        </ul>
                        <span class="circle-bg"></span>
                    </div>
                </header>
                <section class="section">
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/gsap13.js"></script>
    <script src="assets/js/global.js"></script>
</body>

</html>
